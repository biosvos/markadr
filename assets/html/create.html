<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(function () {
            $('.auto-resizing').on('input', function () {
                this.style.height = 'auto';
                this.style.height =
                    (this.scrollHeight) + 'px';
            });

            $('.form').on("keypress", function (event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    return false;
                }
            })
        })

        function onKeyDown(event) {
            if ((event.keyCode === 10 || event.keyCode === 13) && event.ctrlKey) {
                $(this).parent().append(`<input type="text" name="haha" onkeydown="onKeyDown(event)">`);
                alert("hi");
                return false;
            }
        }
    </script>
</head>
<body>
<form class="form" action="/pages" method="post">
    <p><label>제목<br><input type="text" name="title"></label></p>
    <p><label>상태<br><select>
        <option>Draft</option>
        <option>Proposed</option>
        <option>Rejected</option>
        <option>Accepted</option>
        <option>Deprecated</option>
        <option>Superseded</option>
    </select></label></p>
    <p><label>문제<br><textarea class="auto-resizing" placeholder="문제가 명확해야 해결책이 명확하다."></textarea></label></p>
    <p><label>맥락<br><textarea class="auto-resizing"></textarea></label></p>
    <p><label>결정 요소<br><input type="text"></label></p>
    <p><label>옵션<br><input type="text" name="haha"></label></p>
    <p><label>Tags<br><input type="text" name="haha" onkeydown="onKeyDown(event)"></label></p>
    <p><label>Links<br><input type="text" name="haha"></label></p>
    <input type="submit">
</form>
</body>
</html>
